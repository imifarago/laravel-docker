  database:
    hostname: database
    build:
      context: ./mariadb
      args:
        - TIMEZONE=${TIMEZONE}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    labels:
      - "traefik.enable=false"
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - laravel_net


  mongo:
    hostname: mongo
    build:
      context: ./mongo
      args:
        - TIMEZONE=${TIMEZONE}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    labels:
      - "traefik.enable=false"
    volumes:
      - mongodata:/var/lib/mongodb
    networks:
      - laravel_net


  phpmyadmin:
    hostname: phpmyadmin
    build:
      context: ./phpmyadmin
      args:
        - TIMEZONE=${TIMEZONE}
    environment:
      - PMA_HOST=database
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.docker.network=web"
      - "traefik.http.routers.${PROJECT_SLUG}-pma.entrypoints=http"
      - "traefik.http.routers.${PROJECT_SLUG}-pma.rule=Host(`pma.${HOST}`)"
    depends_on:
      - database
    networks:
      - laravel_net
      - web


  cache:
    hostname: cache
    restart: unless-stopped
    build:
      context: ./cache
    command:
      - "-m 16"
    labels:
      - "traefik.enable=false"
    networks:
      - laravel_net


  redis:
    hostname: redis
    restart: unless-stopped
    build:
      context: ./redis
    volumes:
      - redisdata:/var/lib/redis
    labels:
      - "traefik.enable=false"
    networks:
      - laravel_net


volumes:
  redisdata:
    driver: local
  mysqldata:
    driver: local
  mongodata:
    driver: local


networks:
  laravel_net:
    driver: bridge
  web:
    external: true
