version: '3.7'

services:
  httpd:
    hostname: httpd
    build:
      context: ./httpd
      args:
        - HOST_UID=${HOST_UID}
        - HOST_GID=${HOST_GID}
        - HOST=${HOST}
        - TIMEZONE=${TIMEZONE}
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.docker.network=web"
      - "traefik.http.routers.${PROJECT_SLUG}.entrypoints=http"
      - "traefik.http.routers.${PROJECT_SLUG}.rule=Host(`${HOST}`)"
    environment:
      - APPLICATION_ENV=${APPLICATION_ENV}
    extra_hosts:
      - "${HOST}:${DOCKER_HOST_IP}"
    volumes:
      - ${CODE}:/var/www
    depends_on:
      - php-fpm
    networks:
      - laravel_net
      - web

  php-fpm:
    hostname: php-fpm
    build:
      context: ./php-fpm
      args:
        - HOST_UID=${HOST_UID}
        - HOST_GID=${HOST_GID}
        - TIMEZONE=${TIMEZONE}
    user: ${HOST_UID:-1000}:${HOST_GID:-1000}
    extra_hosts:
      - "${HOST}:${DOCKER_HOST_IP}"
    volumes:
      - ${CODE}:/var/www
    environment:
      - APPLICATION_ENV=${APPLICATION_ENV}
    labels:
      - "traefik.enable=false"
    networks:
      - laravel_net

